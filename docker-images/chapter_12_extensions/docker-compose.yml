version: '3.3'

services:
  learn_postgresql:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: 'learn_postgresql'
    ports:
      - '65001:5432'
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'LearnPostgreSQL16'
      POSTGRES_DB: 'postgres'
      PGDATA: '/postgres/16/data'
      SERVER_NAME: 'pg_standalone'
      POSTGRES_INITDB_ARGS: ' --no-locale --encoding=UTF8'
    volumes:
      - ./init:/docker-entrypoint-initdb.d/
      - ~/LearnPostgreSQL/docker-vols/chapter12:/postgres/16/data
